<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% include 'navbar.html' %}
    <!-- Navigation bar -->

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    <!-- Content of views will be inserted here -->
    {% endblock content %}
</body>

</html>
